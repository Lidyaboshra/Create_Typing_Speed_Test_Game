<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/normalize.css" />
    <link rel="stylesheet" href="./Css/all.min.css" />
    <link rel="stylesheet" href="./Css/style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game">
      <div class="title">Typing Speed Test Game</div>
      <div class="container">
        <div class="selector">
          <label for="lvl">Choose a Level:</label>
          <select name="lvl" id="lvl">
            <option value="Normal">Normal</option>
            <option value="Easy">Easy</option>
            <option value="Hard">Hard</option>
          </select>
        </div>
        <div class="info">
          You Are Playing <span class="level"></span> Level & You Have
          <span class="seconds"></span> Seconds To Type The Word
        </div>
        <div class="start">Start Playing</div>
        <div class="the-word"></div>
        <input type="text" class="input" />
        <div class="upcoming-words">Words Will Show Here</div>
        <div class="control">
          <div class="time">Time Left: <span></span> Seconds</div>
          <div class="score">
            Score: <span class="got">0</span> From <span class="total"></span>
          </div>
        </div>
        <div class="finish"></div>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
